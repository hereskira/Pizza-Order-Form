<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Pizza Order Form}</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="background">
    <div class="container">

        <h1 class="title">
            Pizza Order Form
        </h1>
        
        <form class="white-box">

            <div class="label">
                <label class="label-guide">
                    CUSTOMERS INFORMATION:
                </label>
            </div>

            <br>

            <div class="label">
                <label>
                    First Name:
                </label>
                <br>
                <input type="text" class="text-box" placeholder="First Name">
            </div>

            <div class="label">
                <label>
                    Last Name:
                </label>
                <br>
                <input type="text" class="text-box" placeholder="Last Name">
            </div>
            
            <div class="label">
                <label>
                    Email Address:
                </label>
                <br>
                <input type="email" class="text-box" placeholder="example123@domain.com">
            </div>

            <div class="label">
                <label>
                    Contact Number:
                </label>
                <br>
                <input type="number" class="text-box" placeholder="09********" maxlength="11">
            </div>
            
            <br>

            <div class="label">
                <label class="label-guide">
                    DELIVERY DETAILS:
                </label>
            </div>
            
            <br>

            <div class="label">
                <label>
                    Preferred Delivery Date:
                </label>
                <br>
                <input type="date" class="text-box" placeholder="First Name">
            </div>

            <br>

            <div class="label">
                <label class="label-guide">
                    PIZZA OPTIONS:
                </label>
            </div>
            
            <br>

            <div class="label">
                <label>
                    Size:
                </label>
                <br><br>
                
            </div>
            <div class="label">
                <input type="radio">
                <label class="label">
                    Small
                </label>
            </div>

            <div class="label">
                <input type="radio">
                <label class="label">
                    Medium
                </label>
            </div>

            <div class="label">
                <input type="radio">
                <label class="label">
                    Large
                </label>
            </div>

            <br>

            <div class="label">
                <label>
                    Flavors:
                </label>
                <br><br>
                
            </div>
            <div class="label">
                <input type="checkbox">
                <label class="label">
                    Hawaiian.. 
                </label>
                <select class="quantity">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </div>

            <div class="label">
                <input type="checkbox">
                <label class="label">
                    Pepperoni
                </label>
                <select class="quantity">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </div>

            <div class="label">
                <input type="checkbox">
                <label class="label">
                    Vegetable
                </label>
                <select class="quantity">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </div>

            <br><br>
            
            <div class="label">
                <label class="label-guide">
                    PAYMENT DETAILS:
                </label>
            </div>

            <br>

            <div class="label">
                <label>
                    Card Number:
                </label>
                <br>
                <input type="number" class="text-box" placeholder="Enter 12-digit Card Number" maxlength="12">
            </div>

            <div class="label">
                <label>
                    Pin:
                </label>
                <br>
                <input type="password" class="text-box" placeholder="XXXXXX" maxlength="6">
            </div>

            <br><br>

            <div class="label">
                <label>
                    Additional Notes:
                </label>
                <br>
                <textarea class="input-note" cols="60" rows="10"></textarea>
            </div>
            
            <input type="submit" class="submit-button" value="Submit">

        </form>
    </div>
</body>
</html>
