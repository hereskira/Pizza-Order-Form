<!DOCTYPE html>
<html>
    <head>
        <title> Pizza Order Form </title>
    </head>

    <body>
        <h1> Pizza Order Form </h1>
        <form>
            <label for = "fname"> First Name: </label>
            <input type = "text" id = "fname" name = "fname"><br>

            <label for = "lname"> Last Name: </label>
            <input type = "text" id = "lname" name = "lname"><br>

            <label for = "email"> Email Address: </label>
            <input type = "email" id = "email" name = "email"><br>
            
            <label for = "number"> Contact Number: </label>
            <input type = "text" id = "number" name = "number"><br>

            <label for = "delivery"> Preferred Delivery Date: </label>
            <input type = "date" id = "delivery" name = "delivery"><br>

            <p><b> Size: </b></p>
            <input type = "radio" id = "small" name = "size" value = "Small">
            <label for = "small"> Small </label>
            <input type = "radio" id = "medium" name = "size" value = "Medium">
            <label for = "medium"> Medium </label>
            <input type = "radio" id = "large" name = "size" value = "Large">
            <label for = "large"> Large </label>

            <p><b> Flavor: </b></p>
            <input type = "checkbox" id = "flavor" name = "flavor" value = "Hawaiian">
                <label for = "flavor"> Hawaiian (Php 150.00) </label>
                <select id = "quantity" name = "quantity">
                    <option value = "1"> 1 </option>
                    <option value = "2"> 2 </option>
                    <option value = "3"> 3 </option>
                    <option value = "4"> 4 </option>
                    <option value = "5"> 5 </option>
                </select><br>
                <input type = "checkbox" id = "flavor" name = "flavor" value = "Pepperoni">
                <label for = "flavor"> Pepperoni (Php 140.00) </label>
                <select id = "quantity" name = "quantity">
                    <option value = "1"> 1 </option>
                    <option value = "2"> 2 </option>
                    <option value = "3"> 3 </option>
                    <option value = "4"> 4 </option>
                    <option value = "5"> 5 </option>
                </select><br>
                <input type = "checkbox" id = "flavor" name = "flavor" value = "Vegetable">
                <label for = "flavor"> Vegetable (Php 150.00) </label>
                <select id = "quantity" name = "quantity">
                    <option value = "1"> 1 </option>
                    <option value = "2"> 2 </option>
                    <option value = "3"> 3 </option>
                    <option value = "4"> 4 </option>
                    <option value = "5"> 5 </option>
                </select><br><br>

            <label for = "credit"> Credit Card Number: </label>
            <input type = "text" id = "credit" name = "credit"><br>

            <label for = "pin"> PIN: </label>
            <input type = "password" id = "pin" name = "pin"><br><br>

            <label for = "longText"> Additional Note: </label><br>
            <textarea id = "longText" name = "longText" rows = "3" cols = "40" ></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
